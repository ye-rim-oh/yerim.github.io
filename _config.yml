remote_theme: "mmistakes/minimal-mistakes@4.27.3"

minimal_mistakes_skin: "contrast"

locale: "ko-KR"
title: "YERIM LOG"
title_separator: "|"
subtitle: "portfolio, projects, and notes"
name: "예림"
description: "예림의 포트폴리오, 프로젝트 기록, 공부 노트를 정리하는 공간"
url: "https://ye-rim-oh.github.io"
baseurl: "/home"
repository: "ye-rim-oh/home"
timezone: "Asia/Seoul"

logo:
masthead_title:
breadcrumbs: false
search: true
enable_copy_code_button: true

author:
  name: "예림"
  bio: "프로젝트와 공부 기록을 꾸준히 정리합니다."
  location: "Seoul, South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ye-rim-oh"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ye-rim-oh"
  since: "2026"

plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

include:
  - _pages

exclude:
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - Gemfile.lock
  - vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
